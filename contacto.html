    <!--------------------------------------- CONTACTO ---------------------->
    <div class="bodyContacto">
        <div class="formularioFondo">
            <div>
                <form action="action" class="div__form--margin">
                    <h1 class="h1--style">ESCRIBINOS</h1>
                    <div class="datosForm">
                        <label for="name" class="labelForm">Nombre y apellido:</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="datosForm">
                        <label for="email" class="labelForm">Email:</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="datosForm">
                        <label for="telefono" class="labelForm">Telefono</label>
                        <input type="tel" name="telefono" id="telefono">
                    </div>

                    <div class="datosForm">
                        <label for="mensaje" class="labelForm">Mensaje:</label> <br>
                        <textarea name="mensaje" id="mensaje" cols="50" rows="10"></textarea>
                    </div>

                    <div class="datosForm">
                        <button type="reset" class="botonesForm">Borrar</button>
                        <button type="submit" class="botonesForm">Enviar</button>
                    </div>

                </form>
            </div>

            <div>
                <div class="h1--style">O VISITANOS!</div>
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3407.652677701964!2d-64.2821321855644!3d-31.340963799742294!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94329d9ca13b743b%3A0xf61c24cca823f8d1!2sEstaci%C3%B3n%20Arg%C3%BCello%20Padel%20Club!5e0!3m2!1ses-419!2sar!4v1633567780676!5m2!1ses-419!2sar"
